<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>New_Tic-Tac-Toe_GAME</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="new_board">
        <div class="new_row">
            <div class="new_cell" id="new_cell-1"></div>
            <div class="new_cell" id="new_cell-2"></div>
            <div class="new_cell" id="new_cell-3"></div>
        </div>
        <div class="new_row">
            <div class="new_cell" id="new_cell-4"></div>
            <div class="new_cell" id="new_cell-5"></div>
            <div class="new_cell" id="new_cell-6"></div>
        </div>
        <div class="new_row">
            <div class="new_cell" id="new_cell-7"></div>
            <div class="new_cell" id="new_cell-8"></div>
            <div class="new_cell" id="new_cell-9"></div>
        </div>
    </div>
    <div id="new_gameMessage" class="new_game-message"></div>
    <button id="new_resetButton">Reset Game</button>
    <script src='script.js'></script>
</body>

</html>
